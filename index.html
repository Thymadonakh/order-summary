<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Red+Hat+Display:wght@700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="card bg-neutral-100 text--align-center br-2 ">
    <img src="/images/illustration-hero.svg" alt="" class="card__img">
    <div class="card__content padding-48 flow grid-flow">
      <h2>Order Summary</h2>
      <p>You can now listen to milliion of songs, audiobooks, and podcast on any devices anywhere you like!</p>
      <div class="bg-neutral-200 text--align-left flex-row padding-24 br-1">
        <div>
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div>
          <p class="text-neutral-800 fw-black">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <button class="link push-right">Change</button>
      </div>
      <button class="button"  data-type="primary">Proceed to Payment</button>
      <button class="button" data-type="naked">Cancel Order</button>
    </div>
  </div>
</body>
</html>
